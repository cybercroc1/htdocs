<script>
function fPreviewColor(obj,vEvent) {
	if(document.all.color_for[0].checked==true) window.dialogArguments.fPreviewBgColor(obj,vEvent);
	if(document.all.color_for[1].checked==true) window.dialogArguments.fPreviewFontColor(obj,vEvent);
	if(document.all.color_for[2].checked==true) window.dialogArguments.fPreviewTblBgColor(obj,vEvent);	
}
function fChangeColor(obj) {
	if(document.all.color_for[0].checked==true) window.dialogArguments.fChangeBgColor(obj);
	if(document.all.color_for[1].checked==true) window.dialogArguments.fChangeFontColor(obj);
	if(document.all.color_for[2].checked==true) window.dialogArguments.fChangeTblBgColor(obj);
}
</script>
